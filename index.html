<!DOCTYPE html>
<html lang="pt-br">
<head>

    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora IMC</title>

</head>
<body>

 <div class="conteudo">

  <main> 

<h1>Calculadora IMC</h1>

<label for="peso">Peso (ex.: 80):</label>
<br>
<input id="peso" name="peso" placeholder="Peso" oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);" type = "number" maxlength = "3">

<br>

<label for="altura">Altura (ex.: 1,70):</label>
<br>
<input type="number" id="altura" name="altura" placeholder="Centimetros" oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);" type = "number" maxlength = "4">

<br>

<button onclick="calcularImc()" class="calc">Calcular</button>

<br>

<p>Seu Indice de Massa Corporal é <span id="resultado"></span></p>

</main>

<article>

<h3>Tabela de IMC</h3>

<p> MENOR QUE 18,5	MAGREZA </p>

<p>ENTRE 18,5 E 24,9	NORMAL </p>

<p>ENTRE 25,0 E 29,9 SOBREPESO 	</p>

<p>ENTRE 30,0 E 39,9	OBESIDADE	</p>

<p>MAIOR QUE 40,0	OBESIDADE GRAVE </p>




</article>

</div>


<script>

function calcularImc () {

const peso = document.getElementById ('peso').value 

const altura = document.getElementById ('altura').value

const imc = peso / (altura**2)

document.getElementById ('resultado').textContent = imc.toFixed(2);



}

let tituloDinamico = document.title;

window.addEventListener ("blur",() => {

document.title = "Não saia do site"

}

);

window.addEventListener ("focus",() => {

document.title = tituloDinamico


})




</script>

<footer>Site desenvolvido por Ricardo Rodrigues. Todos direitos Reservados ©</footer>

</body>
</html>
